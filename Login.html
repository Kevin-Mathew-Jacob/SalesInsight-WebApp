<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Insight WEBAPP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #004387;
            --secondary: #004387;
            --accent: #F1C40F;
        }
        
        body {
            background: linear-gradient(135deg, rgba(0, 67, 135, 0.9), rgba(0, 67, 135, 0.8)), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="%2323496b" opacity="0.2"/><path d="M0,0 L50,50 L100,0 Z" fill="%2323496b" opacity="0.2"/></svg>');
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            color: var(--primary);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .slogan {
            color: var(--primary);
            font-size: 14px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .form-control {
            border-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .btn-login {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #2980B9;
            transform: translateY(-2px);
        }
        
        .demo-credentials {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SALES <span>INSIGHT</span></div>
        <div class="slogan">Transform Data into Decisions</div>
        
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">LOGIN</button>
        </form>
        
        <div class="demo-credentials">
            Demo accounts: admin/admin123 or sales/sales123
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication (in production, use proper server-side auth)
            if ((username === 'admin' && password === 'admin123') || 
                (username === 'sales' && password === 'sales123')) {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: username === 'admin' ? 'admin' : 'sales'
                }));
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Try admin/admin123 or sales/sales123');
            }
        });
    </script>
</body>
</html>
